version: 0.2

phases:
  build:
    commands:
      - echo "=== Build phase start ==="
      - mkdir -p package
      # ソースコードをコピー
      - cp src/*.py ./package/
      # ZIP を作成
      - cd package
      - zip -r ../function.zip .
      - cd ..
      - echo "=== Build phase finished ==="

artifacts:
  files:
    - function.zip
  discard-paths: yes
